<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uke Simulator</title>
    <link rel="icon" href="./1.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1>Uke Simulator</h1>
        <h2>Clique pour jouer !</h2>
        <h3>(et monte le son)</h3>

        <div id="image-container" class="image-container">
            <img id="img1" src="./1.png" alt="Paul">
            <img id="img2" src="./2.png" alt="Paul" class="hidden">
        </div>

        <i id="message"></i>
        <p>Points de funk : <span id="funk-points">0</span></p>
    </div>


    <div class="navbar">
        <div class="navbar-button" id="info">
            <img src="./icons/MaterialSymbolsInfoOutline.svg" alt="À propos">
        </div>
        <div class="navbar-button delete" id="reset">
            <img src="./icons/MaterialSymbolsDeleteOutlineRounded.svg" alt="À propos">
        </div>
    </div>
</body>

<script src="index.js" type="module"></script>

</html>
